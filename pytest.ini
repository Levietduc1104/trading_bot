[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    scoring: tests for stock scoring logic
    kelly: tests for Kelly position sizing
    risk: tests for risk management
    vix: tests for VIX regime detection
    indicators: tests for technical indicators
    execution: tests for execution logic
    database: tests for database operations

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
